<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bootstrap, from Twitter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Le styles -->
  <link href='css/style.css' rel='stylesheet' type='text/css'>

  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Le fav and touch icons -->
  <link rel="shortcut icon" href="http://twitter.github.com/bootstrap/assets/images/favicon.ico">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="http://twitter.github.com/bootstrap/assets/images/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="http://twitter.github.com/bootstrap/assets/images/apple-touch-icon-114x114.png">
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Instant Planning Poker</a>
      </div>
    </div>
  </div>

  <div class="container">
    
    <div class="alert">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Warning!</strong> You need to enter your name and room.
    </div>
    
    <div class="hero-unit">
      <p class="pull-right text-info">Logged in as <span data-bind="text: _name"></span>@<span data-bind="text: _room"></span></p>
      <h2>Subject: <span id="subject" data-bind="text: _subj"></span></h2>
      <input type="text" data-bind="value: _subj" class="input-large">
      <p class="muted">Enter subject above to describe a task being estimated.</p>
    </div>

    <h3>Cards</h3>
    <div class="row" data-bind="foreach: _cards">
      <div class="span1">
        <div class="box card">
          <h1 class="text-center" data-bind="text: $data, click: function(){$parent.vote.call($parent, $data)}"></h1>
        </div>
      </div>
    </div>

    <h3>People <small>(Max. 12)</small></h3>
    <div class="row" data-bind="foreach: _people">
      <div class="span1">
        <div class="box person">
          <span class="label label-inverse" data-bind="text: $data.name"></span>
        </div>
      </div>
    </div>

    <hr />
    <footer>
      <p>&copy; DarkRuby 2013</p>
    </footer>
  </div> <!-- /container -->

  <!-- Le javascript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>

  <script src="https://raw.github.com/twitter/bootstrap/master/js/bootstrap-transition.js"></script>
  <script src="https://raw.github.com/twitter/bootstrap/master/js/bootstrap-alert.js"></script>
  <script src="https://raw.github.com/twitter/bootstrap/master/js/bootstrap-modal.js"></script>
  <script src="https://raw.github.com/twitter/bootstrap/master/js/bootstrap-dropdown.js"></script>
  <script src="https://raw.github.com/twitter/bootstrap/master/js/bootstrap-scrollspy.js"></script>
  <script src="https://raw.github.com/twitter/bootstrap/master/js/bootstrap-tab.js"></script>
  <script src="https://raw.github.com/twitter/bootstrap/master/js/bootstrap-tooltip.js"></script>
  <script src="https://raw.github.com/twitter/bootstrap/master/js/bootstrap-popover.js"></script>
  <script src="https://raw.github.com/twitter/bootstrap/master/js/bootstrap-button.js"></script>
  <script src="https://raw.github.com/twitter/bootstrap/master/js/bootstrap-collapse.js"></script>
  <script src="https://raw.github.com/twitter/bootstrap/master/js/bootstrap-carousel.js"></script>
  <script src="https://raw.github.com/twitter/bootstrap/master/js/bootstrap-typeahead.js"></script>

  <script src="https://raw.github.com/makeusabrew/bootbox/v3.0.0/bootbox.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/client.js"></script>

</body>
</html>
